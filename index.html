<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriHub</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app" class="text-center">
        <div class="logo-container">
            <img src="assets/img/logo.svg" class="logo">
        </div>
        <div class="scan-area">
            <p class="scan-desc">Aponte a câmera para o código de barras</p>
            <div class="scan" id="camera"></div>
            <p class="scan-desc">ou</p>
            <input type="text" class="input-scan" id="input-scan" placeholder="Digite o código aqui">
        </div>
        <div class="scan-actions">
            <button class="btn btn-primary">Conferir informações</button>
        </div>

    </div>

    <script src="assets/scripts/quagga.min.js"></script>

    <script>

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera')  
            },
            decoder: {
                readers: ["ean_reader"]
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });
        
        const inputScan = document.querySelector("#input-scan")

        Quagga.onDetected(function (data) {
            inputScan.value = data.codeResult.code;
        });

    </script>
</body>
</html>
