<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriHub</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="app">
        <div class="logo-container text-center">
            <img src="assets/img/logo.svg" class="logo">
        </div>
        <div class="header-actions">
            <a href="/">
                <button class="flex-center btn-rounded btn-secondary-outlined">
                    <span class="material-symbols-outlined">
                    arrow_back
                    </span> 
                    Voltar
                </button>
            </a>
        </div>
        <div class="product-info">
            <div class="product-image-container">
                <img src="https://cdn.dribbble.com/users/766394/screenshots/2478714/green-loader.gif" class="product-image" id="product-image"/>
            </div>
            <div class="product-info-details">
                <div class="product-info-detail">
                    <span class="small-title">Título do produto</span>
                    <p id="product-title"></p>
                </div>
                <div class="product-info-detail">
                    <span class="small-title">Calorias totais por porção (<span id="serving">0</span><span id="serving-unit">g</span>)</span>
                    <p id="energy"></p>
                </div>
                <div class="product-info-detail">
                    <span class="small-title">Calorias totais a cada 100g</span>
                    <p id="energy-100"></p>
                </div>
            </div>
        </div>
        <div class="quantity-input-container">
            <p class="small-title">Porção total consumida*</p>
            <div class="quantity-input">
                <div class="input-with-label consumed-quantity-input">
                    <span 
                    class="input" 
                    role="textbox" 
                    contenteditable>
                        20
                    </span>
                    <label>g</label>
                </div>
                <legend class="small-title">* Digite a porção consumida</legend>
            </div>
        </div>
        <div class="macros">
            <div class="macro" id="protein-macro">
                <h2 class="title">Proteínas</h2>
                <h2 class="value" id="proteinas">0g</h2>
            </div>
            <div class="macro" id="carbo-macro">
                <h2 class="title">Carboidratos</h2>
                <h2 class="value" id="carbo">0g</h2>
            </div>
            <div class="macro" id="lip-macro">
                <h2 class="title">Lipídios</h2>
                <h2 class="value" id="lip">0g</h2>
            </div>
        </div>

        <button class="btn btn-primary" id="check-info-btn">Cadastrar no meu diário</button>
    </div>

    <script src="assets/scripts/lookup.js"></script>
    
</body>
</html>
