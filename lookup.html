<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriHub</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="logo-container text-center">
            <img src="assets/img/logo.svg" class="logo">
        </div>
        <div class="product-info">
            <div class="product-image-container">
                <img src="" class="product-image" id="product-image"/>
            </div>
            <div class="product-info-details">
                <div class="product-info-detail">
                    <span class="small-title">Título do produto</span>
                    <p id="product-title"></p>
                </div>
                <div class="product-info-detail">
                    <span class="small-title">Calorias totais por porção (<span id="serving">25</span><span id="serving-unit">g</span>)</span>
                    <p id="energy">136kcal</p>
                </div>
                <div class="product-info-detail">
                    <span class="small-title">Calorias totais a cada 100g</span>
                    <p id="energy-100">544kcal</p>
                </div>
            </div>
        </div>
        <div class="quantity-input-container">
            <p class="small-title">Porção total consumida*</p>
            <div class="quantity-input">
                <div class="input-with-label consumed-quantity-input">
                    <span 
                    class="input" 
                    role="textbox" 
                    contenteditable>
                        20
                    </span>
                    <label>g</label>
                </div>
                <legend class="small-title">* Digite a porção consumida</legend>
            </div>
        </div>
        <div class="macros">
            <div class="macro">
                <h2 class="title">Proteínas</h2>
                <h2 class="value">2g</h2>
            </div>
            <div class="macro">
                <h2 class="title">Carboidratos</h2>
                <h2 class="value">13g</h2>
            </div>
            <div class="macro">
                <h2 class="title">Lipídios</h2>
                <h2 class="value">8,4g</h2>
            </div>
        </div>

        <button class="btn btn-secondary" id="check-info-btn">Cadastrar no meu diário</button>
    </div>

    <script src="assets/scripts/lookup.js"></script>
    
</body>
</html>
